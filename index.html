<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b5fff" />
  <title>Breakout — pezzaliAPP</title>
  <meta name="description" content="Breakout/Arkanoid PWA: offline, installabile, tastiera/mouse/touch.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar" id="topbar">
      <div class="brand">
        <img src="icons/icon-192.png" alt="Icona" />
        <h1>Breakout — pezzaliAPP</h1>
      </div>
      <div class="right-side">
        <div class="hud-mini">
          <span id="hPts">0</span> • <span id="hLiv">L1</span> • <span id="hVit">♥3</span>
        </div>
        <div class="mode-menu">
          <select id="modeSelect" title="Modalità dispositivo">
            <option value="auto">Auto</option>
            <option value="iphone">iPhone</option>
            <option value="samsung">Samsung / Android</option>
            <option value="laptop">Laptop / Desktop</option>
          </select>
        </div>
        <button class="drawer-toggle" id="drawerToggle" aria-controls="drawer" aria-expanded="false">☰</button>
      </div>
    </header>

    <main class="layout" id="layout">
      <section class="left">
        <div class="game-wrap" id="gameWrap">
          <canvas id="game" width="360" height="640" tabindex="0" aria-label="Campo di gioco Breakout"></canvas>
        </div>
        <div class="mobile-controls" id="controlsBar" aria-label="Controlli touch">
          <button id="btnLeft" type="button" aria-label="Sinistra">◀︎</button>
          <button id="btnLaunch" type="button" aria-label="Lancia">⤴︎</button>
          <button id="btnRight" type="button" aria-label="Destra">▶︎</button>
          <button id="btnRestart" type="button" class="ghost" title="Restart rapido">↺</button>
        </div>
      </section>

      <aside class="right" id="drawer">
        <div class="panel">
          <h2>Stato</h2>
          <p>Punteggio: <strong id="score">0</strong></p>
          <p>Vite: <strong id="lives">3</strong></p>
          <p>Livello: <strong id="level">1</strong></p>
        </div>
        <div class="panel">
          <h2>Comandi</h2>
          <ul class="keys">
            <li>◀︎/▶︎: Muovi • Mouse: segui palla</li>
            <li>Spazio/⤴︎: Lancia • R: Restart</li>
            <li>Touch: trascina sul canvas</li>
          </ul>
        </div>
        <div class="panel actions">
          <button id="btnRestartSide" class="ghost" type="button">↺ Restart (menu)</button>
        </div>
        <p class="muted small"><a href="readme.html">Guida (readme)</a></p>
      </aside>
    </main>
  </div>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="card" id="ovCard">
      <h2 id="ovTitle">Breakout — pezzaliAPP</h2>
      <p id="ovText">Tocca o premi <strong>Spazio</strong> per iniziare.</p>
      <button id="ovBtn" type="button">Gioca</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
