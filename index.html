<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b5fff" />
  <title>Breakout — pezzaliAPP</title>
  <meta name="description" content="Breakout/Arkanoid PWA: offline, installabile, tastiera/mouse/touch.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="style.css">
  <script>
    function setVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01) + 'px'); }
    window.addEventListener('load', setVH); window.addEventListener('resize', setVH); window.addEventListener('orientationchange', ()=>setTimeout(setVH,150));
  </script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="icons/icon-192.png" alt="Icona" />
        <h1>Breakout — pezzaliAPP</h1>
      </div>
      <div class="hud-mini">
        <span id="hPts">0</span> • <span id="hLiv">1</span> • <span id="hVit">3</span>
      </div>
    </header>

    <main class="stage">
      <canvas id="game" tabindex="0" aria-label="Campo di gioco Breakout"></canvas>

      <div class="mobile-controls">
        <button id="btnLeft" type="button" aria-label="Sinistra">◀︎</button>
        <button id="btnLaunch" type="button" aria-label="Lancia">⤴︎</button>
        <button id="btnRight" type="button" aria-label="Destra">▶︎</button>
      </div>
    </main>

    <footer class="dock">
      <div class="panel">
        <strong>Stato</strong> — Punti <span id="score">0</span> • Vite <span id="lives">3</span> • Livello <span id="level">1</span>
      </div>
      <div class="panel actions">
        <button id="btnPause" class="full" type="button">⏸ Pausa</button>
        <button id="btnRestart" class="ghost" type="button">↺ Restart</button>
      </div>
    </footer>
  </div>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="card">
      <h2 id="ovTitle">Breakout — pezzaliAPP</h2>
      <p id="ovText">Tocca o premi <strong>Spazio</strong> per iniziare.</p>
      <button id="ovBtn" type="button">Gioca</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('dblclick', e => e.preventDefault(), {passive:false});
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
